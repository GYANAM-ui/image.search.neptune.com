<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/color/50/000000/search--v1.png" type="image/x-icon">
    <title>Search Photos By Neptune</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3 class="header bg-danger">
            Search Photos For Your Website
        </h3>
        <form id="myForm" autocomplete="off" class="my-4 form-inline">
            <input required placeholder="Search" type="text" name="search" id="search" class="form-control col mr-2">
            <button class="btn btn-success" type="submit"> <i class="fa fa-search"></i> Search</button>
        </form>
        <center>
            <h4 class="btn btn-primary" id="about"></h4>
            <hr>
        </center>
        <div id="result"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
